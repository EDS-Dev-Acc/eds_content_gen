# EMCIP Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (optional)
# rule_files:
#   - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Django application
  - job_name: 'emcip-web'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['web:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'emcip-web'

  # Celery workers (if exposing metrics)
  - job_name: 'emcip-celery'
    static_configs:
      - targets: ['celery-worker:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'emcip-celery'

  # Redis (using redis_exporter if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # PostgreSQL (using postgres_exporter if deployed)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'
