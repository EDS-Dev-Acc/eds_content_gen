<!-- New Discovery Modal -->
<!-- Phase 16: Create new discovery run -->

<div class="relative z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <!-- Close button -->
                <div class="absolute right-0 top-0 pr-4 pt-4">
                    <button type="button" 
                            class="rounded-md bg-white text-gray-400 hover:text-gray-500"
                            onclick="document.getElementById('modal-container').innerHTML = ''">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left flex-1">
                        <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">
                            New Discovery Run
                        </h3>
                        <p class="text-sm text-gray-500 mt-1">
                            Define a target brief to discover seed URLs automatically.
                        </p>
                    </div>
                </div>
                
                <form hx-post="{% url 'console:discovery_create' %}"
                      hx-target="#discovery-runs"
                      hx-swap="outerHTML"
                      class="mt-6 space-y-4">
                    {% csrf_token %}
                    
                    <!-- Theme -->
                    <div>
                        <label for="theme" class="block text-sm font-medium text-gray-700">
                            Theme / Topic *
                        </label>
                        <input type="text" 
                               name="theme" 
                               id="theme"
                               required
                               placeholder="e.g., logistics companies"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <p class="mt-1 text-xs text-gray-500">Main theme for discovery queries</p>
                    </div>
                    
                    <!-- Geography -->
                    <div>
                        <label for="geography" class="block text-sm font-medium text-gray-700">
                            Geography
                        </label>
                        <input type="text" 
                               name="geography" 
                               id="geography"
                               placeholder="e.g., Vietnam, Thailand, China"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <p class="mt-1 text-xs text-gray-500">Comma-separated countries or regions</p>
                    </div>
                    
                    <!-- Entity Types -->
                    <div>
                        <label for="entity_types" class="block text-sm font-medium text-gray-700">
                            Entity Types
                        </label>
                        <select name="entity_types" 
                                id="entity_types" 
                                multiple
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                size="4">
                            <option value="logistics_company">Logistics Company</option>
                            <option value="freight_forwarder">Freight Forwarder</option>
                            <option value="port_operator">Port Operator</option>
                            <option value="trucking">Trucking</option>
                            <option value="warehouse">Warehouse</option>
                            <option value="3pl">3PL Provider</option>
                        </select>
                        <p class="mt-1 text-xs text-gray-500">Hold Ctrl/Cmd to select multiple</p>
                    </div>
                    
                    <!-- Keywords -->
                    <div>
                        <label for="keywords" class="block text-sm font-medium text-gray-700">
                            Additional Keywords
                        </label>
                        <input type="text" 
                               name="keywords" 
                               id="keywords"
                               placeholder="e.g., freight, cargo, shipping"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <p class="mt-1 text-xs text-gray-500">Comma-separated keywords to boost</p>
                    </div>
                    
                    <!-- Advanced Options (collapsed) -->
                    <details class="border rounded-md p-3">
                        <summary class="text-sm font-medium text-gray-700 cursor-pointer">
                            Advanced Options
                        </summary>
                        <div class="mt-3 space-y-3">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="max_queries" class="block text-xs font-medium text-gray-700">
                                        Max Queries
                                    </label>
                                    <input type="number" 
                                           name="max_queries" 
                                           id="max_queries"
                                           value="20"
                                           min="1"
                                           max="100"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="max_results" class="block text-xs font-medium text-gray-700">
                                        Max Results/Query
                                    </label>
                                    <input type="number" 
                                           name="max_results_per_query" 
                                           id="max_results"
                                           value="10"
                                           min="1"
                                           max="50"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-2">
                                    Connectors
                                </label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" 
                                               name="connectors" 
                                               value="html_directory" 
                                               checked
                                               class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                        <span class="ml-2 text-sm text-gray-600">HTML Directory Parser</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" 
                                               name="connectors" 
                                               value="rss" 
                                               checked
                                               class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                        <span class="ml-2 text-sm text-gray-600">RSS/Atom Feeds</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" 
                                               name="connectors" 
                                               value="serp"
                                               {% if not serp_available %}disabled{% endif %}
                                               class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                        <span class="ml-2 text-sm text-gray-600">
                                            Web Search API
                                            {% if not serp_available %}
                                            <span class="text-xs text-gray-400">(SERP_API_KEY not configured)</span>
                                            {% endif %}
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </details>
                    
                    <!-- Actions -->
                    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                        <button type="submit"
                                class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto">
                            Start Discovery
                        </button>
                        <button type="button"
                                onclick="document.getElementById('modal-container').innerHTML = ''"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
