<!-- Source row partial for HTMX updates -->
{% for source in sources %}
<tr>
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-gray-900">{{ source.name }}</div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-500 truncate max-w-xs">{{ source.url }}</div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium
                     {% if source.is_active %}bg-green-100 text-green-800{% else %}bg-gray-100 text-gray-800{% endif %}">
            {{ source.is_active|yesno:"Active,Inactive" }}
        </span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ source.last_crawled_at|date:"M d, H:i"|default:"Never" }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ source.article_count|default:0 }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <button hx-post="{% url 'console:source_run' source.id %}"
                hx-swap="none"
                class="text-green-600 hover:text-green-900 mr-3">
            Run
        </button>
        <a href="{% url 'console:source_detail' source.id %}" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</a>
        <button hx-delete="{% url 'console:source_delete' source.id %}"
                hx-target="closest tr"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this source?"
                class="text-red-600 hover:text-red-900">
            Delete
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="6" class="px-6 py-4 text-center text-gray-500">
        No sources found. <a href="#" onclick="openModal('add-source-modal')" class="text-indigo-600 hover:text-indigo-500">Add one?</a>
    </td>
</tr>
{% endfor %}
